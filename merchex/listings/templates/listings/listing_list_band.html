{% extends 'listings/base.html' %}

{% block content %}

<h1>Listing</h1>

<ul>
    {% for listing in band.listing_set.all %}
        <!-- <li>{{ listing.title }}</li> -->
        <li><a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}
            - <a href="{% url 'listing-change' listing.id %}">[modifier]</a></a></li>
    {% endfor %}
</ul>

{% endblock %}
