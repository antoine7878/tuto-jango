<html>
    <head><title>Merchex</title></head>
    <body>
        <h1>Hello Django !</h1>
        <p>Mes groupes préférés sont :</p>
        <ul>
            {% for title in titles %}
            <li>{{ title.title }}</li>
            {% endfor %}
        </ul>
        <p>
            J'ai..
            {% if titles|length < 5 %}
                peu de
            {% elif titles|length < 10 %}
                quelques
            {% else %}
                beaucoup de
            {% endif %}
                groupes préférés.
        </p>
    </body>
</html>
